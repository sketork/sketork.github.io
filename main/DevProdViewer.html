<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Developer Products Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            margin-bottom: 30px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4a9eff;
        }

        button {
            padding: 12px 30px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            color: #666;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 20px;
        }

        .error {
            background: #2a1a1a;
            border: 1px solid #ff4444;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #1a2a1a;
            border: 1px solid #44ff44;
            color: #51cf66;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .cors-note {
            background: #2a2520;
            border: 1px solid #8b7355;
            color: #d4af37;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .products-table-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table thead {
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
        }

        .products-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-table th:first-child {
            width: 40px;
            text-align: center;
        }

        .products-table th:nth-child(2) {
            min-width: 250px;
        }

        .products-table td {
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            vertical-align: middle;
        }

        .products-table tbody tr {
            transition: background 0.2s;
        }

        .products-table tbody tr:hover {
            background: #252525;
        }

        .checkbox-cell {
            text-align: center;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #444;
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-image {
            width: 50px;
            height: 50px;
            background: #2a2a2a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
            flex-shrink: 0;
            text-align: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 15px;
            color: #fff;
            font-weight: 500;
        }

        .product-id {
            font-size: 13px;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        .price-cell {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 16px;
            font-weight: 600;
        }

        .robux-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-disabled {
            background: #2a2a2a;
            color: #888;
        }

        .status-enabled {
            background: #1a3a1a;
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Roblox Developer Products Viewer</h1>
            <div class="input-group">
                <input 
                    type="number" 
                    id="placeIdInput" 
                    placeholder="Enter Place ID (e.g., 1818)" 
                    min="1"
                >
                <button id="fetchBtn" onclick="fetchProducts()">Fetch Products</button>
            </div>
            <div class="cors-note">
                <strong>Note:</strong> If you encounter CORS errors, the proxy is already configured in the code.
            </div>
        </div>

        <div id="messageContainer"></div>
        <div id="infoContainer"></div>
        <div id="productsContainer"></div>
    </div>

    <script>
        const CORS_PROXY = 'https://api.codetabs.com/v1/proxy?quest=';
        const ERROR_IMAGE = 'https://tr.rbxcdn.com/180DAY-1104aaa4ec1b610e9b576ab9dc0b924a/420/420/Decal/Webp/noFilter';

        async function getProductIcon(iconImageAssetId) {
            if (!iconImageAssetId || iconImageAssetId === 0) {
                return ERROR_IMAGE;
            }

            try {
                const url = `https://thumbnails.roproxy.com/v1/assets?assetIds=${iconImageAssetId}&returnPolicy=PlaceHolder&size=420x420&format=png`;
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    return ERROR_IMAGE;
                }

                const data = await response.json();
                
                if (data.data && data.data.length > 0 && data.data[0].imageUrl) {
                    return data.data[0].imageUrl;
                }
                
                return ERROR_IMAGE;
            } catch (error) {
                console.error('Error fetching icon:', error);
                return ERROR_IMAGE;
            }
        }

        async function getProductInfo(productId) {
            try {
                const url = `https://apis.roblox.com/developer-products/v1/developer-products/${productId}/details`;
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    return null;
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching product info:', error);
                return null;
            }
        }

        async function fetchProducts() {
            const placeId = document.getElementById('placeIdInput').value;
            const messageContainer = document.getElementById('messageContainer');
            const infoContainer = document.getElementById('infoContainer');
            const productsContainer = document.getElementById('productsContainer');
            const fetchBtn = document.getElementById('fetchBtn');

            // Clear previous results
            messageContainer.innerHTML = '';
            infoContainer.innerHTML = '';
            productsContainer.innerHTML = '';

            // Validate input
            if (!placeId || placeId <= 0) {
                showMessage('Please enter a valid Place ID', 'error');
                return;
            }

            // Disable button and show loading
            fetchBtn.disabled = true;
            showMessage('Fetching universe ID...', 'loading');

            try {
                // Step 1: Get Universe ID from Place ID
                const universeResponse = await fetch(`${CORS_PROXY}${encodeURIComponent(`https://apis.roblox.com/universes/v1/places/${placeId}/universe`)}`);
                
                if (!universeResponse.ok) {
                    throw new Error(`Failed to fetch universe ID: ${universeResponse.status} ${universeResponse.statusText}`);
                }

                const universeData = await universeResponse.json();
                const universeId = universeData.universeId;

                if (!universeId) {
                    throw new Error('Universe ID not found for this Place ID');
                }

                showMessage(`Universe ID found: ${universeId}. Fetching developer products...`, 'loading');

                // Step 2: Get Developer Products using Universe ID
                const productsResponse = await fetch(`${CORS_PROXY}${encodeURIComponent(`https://apis.roblox.com/developer-products/v2/universes/${universeId}/developerproducts?limit=100`)}`);
                
                if (!productsResponse.ok) {
                    throw new Error(`Failed to fetch developer products: ${productsResponse.status} ${productsResponse.statusText}`);
                }

                const productsData = await productsResponse.json();
                
                console.log('API Response:', productsData);
                
                messageContainer.innerHTML = '';
                
                const products = productsData.developerProducts || productsData.DeveloperProducts;
                
                // Check if there are products
                if (!products || products.length === 0) {
                    showMessage('No developer products found for this universe.', 'error');
                    fetchBtn.disabled = false;
                    return;
                }

                // Display info
                infoContainer.innerHTML = `
                    <div class="info">
                        <strong>Universe ID:</strong> ${universeId} | 
                        <strong>Total Products:</strong> ${products.length}
                    </div>
                `;

                // Fetch icons and display products
                showMessage('Fetching product icons...', 'loading');
                await displayProductsTable(products);

                showMessage(`Successfully loaded ${products.length} developer products!`, 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}. This might be due to CORS restrictions or API issues.`, 'error');
            } finally {
                fetchBtn.disabled = false;
            }
        }

        async function displayProductsTable(products) {
            const productsContainer = document.getElementById('productsContainer');
            
            let tableHTML = `
                <div class="products-table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" class="checkbox" id="selectAll"></th>
                                <th>Developer Products</th>
                                <th>Product ID</th>
                                <th>Price</th>
                                <th>Regional Pricing</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
            `;

            // Add placeholder rows first
            for (let product of products) {
                const productName = product.displayName || product.Name || 'Unnamed Product';
                const productId = product.id || product.ProductId || 'N/A';
                const price = product.PriceInRobux || product.priceInRobux || 0;
                const isForSale = product.IsForSale !== undefined ? product.IsForSale : true;
                const statusClass = isForSale ? 'status-enabled' : 'status-disabled';
                const statusText = 'Disabled';

                tableHTML += `
                    <tr data-product-id="${productId}">
                        <td class="checkbox-cell">
                            <input type="checkbox" class="checkbox">
                        </td>
                        <td>
                            <div class="product-cell">
                                <div class="product-image" id="icon-${productId}">Loading...</div>
                                <span class="product-name">${productName}</span>
                            </div>
                        </td>
                        <td>
                            <span class="product-id">${productId}</span>
                        </td>
                        <td>
                            <div class="price-cell">
                                <svg class="robux-icon" viewBox="0 0 26 27" fill="currentColor">
                                    <path d="M23.402,5.573C25.009,6.501 26,8.217 26,10.073L26,17.929C26,19.786 25.009,21.501 23.402,22.429L16.597,26.358C14.99,27.286 13.009,27.286 11.402,26.358L4.597,22.429C2.99,21.501 2,19.786 2,17.929L2,10.073C2,8.217 2.99,6.501 4.597,5.573L11.402,1.645C13.009,0.717 14.99,0.717 16.597,1.645L23.402,5.573ZM12.313,3.428L5.686,7.254C4.642,7.857 4,8.97 4,10.176L4,17.827C4,19.032 4.642,20.146 5.686,20.749L12.313,24.574C13.357,25.177 14.642,25.177 15.686,24.574L22.313,20.749C23.357,20.146 24,19.032 24,17.827L24,10.176C24,8.97 23.357,7.857 22.313,7.254L15.686,3.428C14.642,2.825 13.357,2.825 12.313,3.428ZM15.385,5.566L20.614,8.584C21.471,9.079 22,9.994 22,10.985L22,17.022C22,18.012 21.471,18.927 20.614,19.422L15.385,22.441C14.528,22.936 13.471,22.936 12.614,22.441L7.385,19.422C6.528,18.927 6,18.012 6,17.022L6,10.985C6,9.994 6.528,9.079 7.385,8.584L12.614,5.566C13.471,5.071 14.528,5.071 15.385,5.566ZM11,17.003L17,17.003L17,11.003L11,11.003L11,17.003Z"/>
                                </svg>
                                ${price}
                            </div>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                    </tr>
                `;
            }

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            productsContainer.innerHTML = tableHTML;

            // Add select all functionality
            const selectAllCheckbox = document.getElementById('selectAll');
            if (selectAllCheckbox) {
                selectAllCheckbox.addEventListener('change', function() {
                    const checkboxes = document.querySelectorAll('.products-table tbody .checkbox');
                    checkboxes.forEach(cb => cb.checked = this.checked);
                });
            }

            // Fetch icons asynchronously
            for (let product of products) {
                const productId = product.id || product.ProductId;
                fetchAndDisplayIcon(productId);
            }
        }

        async function fetchAndDisplayIcon(productId) {
            const iconElement = document.getElementById(`icon-${productId}`);
            
            if (!iconElement) return;

            try {
                // Get detailed product info to retrieve IconImageAssetId
                const productInfo = await getProductInfo(productId);
                
                let iconUrl = ERROR_IMAGE;
                
                if (productInfo && productInfo.IconImageAssetId) {
                    iconUrl = await getProductIcon(productInfo.IconImageAssetId);
                }

                // Update the icon element
                iconElement.innerHTML = `<img src="${iconUrl}" alt="Product Icon" onerror="this.src='${ERROR_IMAGE}'">`;
                
            } catch (error) {
                console.error(`Error fetching icon for product ${productId}:`, error);
                iconElement.innerHTML = `<img src="${ERROR_IMAGE}" alt="No Image">`;
            }
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Allow Enter key to trigger search
        document.getElementById('placeIdInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fetchProducts();
            }
        });
    </script>
</body>
</html>
