<!DOCTYPE html>
<html>
   <style>
      .container {
      text-align:center;
      }
   </style>
   <body>
      <div class="container">
         <p><img src="https://c.tenor.com/-sauCodHWLIAAAAC/rainbow-border.gif" alt="" /></p>
         <script>
            var example = ['&nbsp;', 'A', 'Ab', 'Abo', 'Abou', 'About', 'About m', 'About me'];
            
            textSequence(0);
            function textSequence(i) {
            
                if (example.length > i) {
                    setTimeout(function() {
                        document.getElementById("sequence").innerHTML = example[i].fontsize(20);
                        textSequence(++i);
                    }, 400);
            
                } else if (example.length == i) {
                    textSequence(0);
                }
            }
            
            var example2 = ['&nbsp;', 'S', 'So', 'Soc', 'Soci', 'Socia', 'Social', 'Social l', 'Social li', 'Social lin', 'Social link', 'Social links'];
            
            textSequence2(0);
            function textSequence2(i) {
            
                if (example2.length > i) {
                    setTimeout(function() {
                        document.getElementById("sequence2").innerHTML = example2[i].fontsize(20);
                        textSequence2(++i);
                    }, 400);
            
                } else if (example2.length == i) {
                    textSequence2(0);
                }
            }
         </script>
         <div id="sequence"></div>
         <p>15 year old guy</p>
         <p>My time zone: <iframe src="https://free.timeanddate.com/clock/i8ad6k0b/n133/tlpt/bo2/tt0" frameborder="0" width="270" height="20"></iframe></p>
